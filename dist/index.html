<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Leaderboard</title>
<script defer src="/leaderboard/main.js"></script></head>
<body>
  <div class="main">
    <h1><i class="fa fa-cloud font-awsome" ></i>Leaderboard</h1>
  <div class="main-board">
    <div id="display-scores">
      <div id="displa-score-title"><h2>Recent Scores</h2><input type="button" value="Refresh" id="refresh"></div>
      <ul id="scores">
      </ul>
    </div>
  
    <div id="add-score"><h2>Add your score</h2>
      <input type="text" name="name" id="input-name" placeholder="Your name" class="light-primary-color">
      <input type="number" name="score" id="input-score" placeholder="Your score" class="light-primary-color">
      <input type="submit" value="Submit" id="submit">
    </div>
  </div>
  </div>
  
</body>
</html>
