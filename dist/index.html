<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <div class="main">
    <h1>Leaderboard</h1>
  <div class="main-board">
    <div id="display-scores">
      <div id="displa-score-title"><h2>Recent Scores</h2><input type="button" value="Refresh"></div>
      <ul>
        <li><p>Name: 100</p></li>
        <li><p>Name: 50</p></li>
        <li><p>Name: 20</p></li>
        <li><p>Name: 78</p></li>
        <li><p>Name: 43</p></li>
      </ul>
    </div>
  
    <div id="add-score"><h2>Add your score</h2>
      <input type="text" name="name" id="input-name" placeholder="Your name">
      <input type="text" name="score" id="input-score" placeholder="Your score">
      <input type="submit" value="Submit" id="submit">
    </div>
  </div>
  </div>
  
  
</body>
</html>
